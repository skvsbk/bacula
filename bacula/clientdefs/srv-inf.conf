# Client (File Services) to backup
Client {
  Name = srv-inf-fd
  Address = 192.168.30.150
  FDPort = 9102
  Catalog = MyCatalog
  Password = "@@INF-PASSWORD@@"        # password for FileDaemon
  File Retention = 30 days            # 30 days
  Job Retention = 6 months            # six months
  AutoPrune = yes                     # Prune expired Jobs/Files
}

Job {
  Name = "SRV-INF"
  Type = Backup
# JobDefs = "DefaultJob"
# Level = Full
  Client = srv-inf-fd
  FileSet = "INF File Set"
  Storage = freenas-sd
  Messages = Standard
  Schedule = MainCycle
  Pool = Pool_Weekly
  Priority = 10
#  RunAfterJob  = "/root/bdump.sh"
  Write Bootstrap = "/var/spool/bacula/%c.bsr"
 } 
 
# List of files to be backed up
FileSet {
  Name = "INF File Set"
  Include {
    Options {
      signature = MD5
    }
    File = D:/Corpuseforall
    File = C:/Scripts
    File = C:/zabbix
    File = D:/SharedHome
    File = D:/UserHome
  }

#
# If you backup the root directory, the following two excluded
#   files can be useful
#
  Exclude {
     File = *.mp3
     File = *.mp4
     File = *.avi
     File = *.flv
     File = *.mkv
     File = *.mpeg
     File = *.m4p
     File = *.iso
     File = *.flac
     File = *.vhd
     File = *.tib     
     File = D:/SharedHome/Consultant
  }
}

